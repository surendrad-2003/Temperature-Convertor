<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="converter">
            <label for="temp">Enter Temperature:</label>
            <input type="number" id="temp" placeholder="Enter value">
            
            <label for="unit1">Select Unit:</label>
            <select id="unit1">
                <option value="Celsius">Celsius</option>
                <option value="Fahrenheit">Fahrenheit</option>
                <option value="Kelvin">Kelvin</option>
            </select>
            
            <button onclick="convertTemperature()">Convert</button>

            <h2>Converted Values:</h2>
            <div class="result">
                <p id="celsiusResult">Celsius: --</p>
                <p id="fahrenheitResult">Fahrenheit: --</p>
                <p id="kelvinResult">Kelvin: --</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
